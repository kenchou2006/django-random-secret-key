<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random Django Secret Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #secretKey {
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            background-color: #f0f0f0;
            border-radius: 5px;
            display: none; /* Initially hidden */
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Generate a Random Django Secret Key</h1>
    <button id="generateBtn" onclick="generateSecretKey()">Generate Key</button>
    <br>
    <div id="secretKey"></div>

    <script>
        function generateSecretKey() {
            const allowedChars = 'abcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*(-_=+)';
            let secretKey = 'django-insecure-';
            for (let i = 0; i < 50; i++) {
                secretKey += allowedChars.charAt(Math.floor(Math.random() * allowedChars.length));
            }
            
            const secretKeyDiv = document.getElementById('secretKey');
            secretKeyDiv.textContent = secretKey;

            // Show the div only after content is generated
            secretKeyDiv.style.display = 'inline-block';
        }
    </script>
</body>
</html>
